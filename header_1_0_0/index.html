<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body style="background-color: #ccc; height: 5000px;">
    <header id="myHeader" class="header_1_0_0">
        <div class="container">
            <div class="header_1_0_0__inner">
                <div class="header_1_0_0__main">
                    <button id="menu" class="header_1_0_0__menu"><i class="fa-solid fa-bars"></i></button>
                    <a href="#" class="header_1_0_0__logo"><img width="303" height="152" src="images/logo.png" alt=""></a>
                    <div id="nav" class="header_1_0_0__nav">
                        <div class="header_1_0_0__logoMb"><img width="303" height="152" src="images/logo.png" alt=""></div>
                        <ul>
                            <li class="active"><a href="#">Trang chủ</a></li>
                            <li>
                                <div class="header_1_0_0__title">Giới thiệu <i class="fa-solid fa-angle-down"></i></div>
                                <div class="header_1_0_0__dropdown">
                                    <a href="#">Về chúng tôi</a>
                                    <a href="#">Truyền thông</a>
                                </div>
                            </li>
                            <li><a href="#">Dịch vụ</a></li>
                            <li><a href="#">Công trình thi công</a></li>
                            <li><a href="#">Phong cách nội thất</a></li>
                            <li><a href="#">Kiến thức</a></li>
                            <li><a href="#">Liên hệ</a></li>
                        </ul>
                    </div>
                </div>
                <div class="header_1_0_0__cta">
                    <button class="header_1_0_0__regis">Đăng ký tư vấn</button>
                </div>
            </div>
        </div>
        <div class="header_1_0_0__modal" id="modal-regis" tabindex="-1" aria-labelledby="exampleModalCenterTitle" aria-modal="true" role="dialog">
            <div class="header_1_0_0__modalDialog">
              <div class="header_1_0_0__modalContent">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                <div class="header_1_0_0__modalBody">
                    <p class="header_1_0_0__modalHead">Đăng ký tư vấn</p>
                    <input type="text" placeholder="Họ và tên" class="header_1_0_0__modalInput">
                    <input type="text" placeholder="Số điện thoại" class="header_1_0_0__modalInput">
                    <textarea type="text" placeholder="Lời nhắn" class="header_1_0_0__modalInput header_1_0_0__modalInput--1"></textarea>
                    <button class="header_1_0_0__modalSubmit">Gửi</button>
                </div>
              </div>
            </div>
          </div>
        <div id="backdrop" class="header_1_0_0__backdrop"></div>
    </header>
</body>

<script>
    document.getElementById('menu').addEventListener('click', () => {
        document.getElementById('nav').classList.add('open');
        document.getElementById('backdrop').style.display = 'block';
    });
    document.getElementById('backdrop').addEventListener('click', () => {
        document.getElementById('nav').classList.remove('open');
        document.getElementById('backdrop').style.display = 'none';
    });

    document.getElementsByClassName('header_1_0_0__regis')[0].addEventListener('click', () => {
        document.getElementById('modal-regis').style.display = 'block';
        document.getElementById('backdrop').style.display = 'block';
        setTimeout(() => {
            document.getElementById('modal-regis').classList.add('show');
        }, 100);
    });
    document.getElementsByClassName('btn-close')[0].addEventListener('click', () => {
        document.getElementById('modal-regis').classList.remove('show');
        document.getElementById('backdrop').style.display = 'none';
        setTimeout(() => {
            document.getElementById('modal-regis').style.display = 'none';
        }, 100);
    })
    

    window.onscroll = function () { fixedHeader() };

    let header = document.getElementById('myHeader');
    let sticky = header.offsetTop;

    function fixedHeader() {
        if (window.pageYOffset > sticky) {
            header.classList.add('sticky');
        } else {
            header.classList.remove("sticky");
        }
    }

    fixedHeader();
</script>

</html>
