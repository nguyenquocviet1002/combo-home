<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/10.0.4/swiper-bundle.min.css">
</head>
<body>
    <section class="slider_1_0_0">
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="slider_1_0_0__inner">
                        <picture>
                            <source media="(max-width: 768px)" srcset="./images/slider1-mb.jpg">
                            <img src="./images/slider1.jpg" alt="">
                        </picture>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="slider_1_0_0__inner">
                        <picture>
                            <source media="(max-width: 768px)" srcset="./images/slider2-mb.jpg">
                            <img src="./images/slider2.jpg" alt="">
                        </picture>
                    </div>
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/10.0.4/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            autoplay: true,
            loop: true,
            speed: 500,
            pagination: {
                el: ".swiper-pagination",
            },
        });
    </script>
</body>
</html>
